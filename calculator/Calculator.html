<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<form name="form">
    <div class="border">
    <input type="text" name="textview" size="50">
    <br>
    <div className="only row">
        <div className="col-12 p-2">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="1" onclick="insert(1)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="2" onclick="insert(2)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="3" onclick="insert(3)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="+" onclick="add()">
            <br>
        </div>
        <div className="col-6 p-2">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="4" onclick="insert(4)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="5" onclick="insert(5)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="6" onclick="insert(6)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="-" onclick="subtract()">
            <br>
        </div>
        <div className="col-6 p-2">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="7" onclick="insert(7)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="8" onclick="insert(8)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="9" onclick="insert(9)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="/" onclick="divide()">
            <br>
        </div>
        <div className="col-6 p-2"> 
            <input class="col-2 button btn-hover color-9 heading" type="button" value=". " onclick="insert('.')">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="0 " onclick="insert(0)">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="=" onclick="calculate()">
            <input class="col-2 button btn-hover color-9 heading" type="button" value="*" onclick="multiply()">
            <br>
        </div> 
    </div>
    <div className="only row">
    <div className="col- 12 p-2"> 
            <input class="col-4 button btn-hover color-9 heading" type="button" value="AC" onclick="clean()">
    </div>
    <div className="col-6 p-2"></div>
</div>

</form>
</div>

<script>
    var num1 = ''; 
    var operator = ''; 
    
    function insert(num) {
        document.form.textview.value = document.form.textview.value + num;
    }
    
    function add() {
        num1 = document.form.textview.value;
        operator = '+';
        document.form.textview.value = '';
    }
    
    function subtract() {
        num1 = document.form.textview.value;
        operator = '-';
        document.form.textview.value = '';
    }
    
    function multiply() {
        num1 = document.form.textview.value;
        operator = '*';
        document.form.textview.value = '';
    }
    
    function divide() {
        num1 = document.form.textview.value;
        operator = '/';
        document.form.textview.value = '';
    }
    
    function calculate() {
        var num2 = document.form.textview.value;
        if (num1 !== '' && num2 !== '') {
            if (operator === '+') {
                document.form.textview.value = parseFloat(num1) + parseFloat(num2);
            } else if (operator === '-') {
                document.form.textview.value = parseFloat(num1) - parseFloat(num2);
            } else if (operator === '*') {
                document.form.textview.value = parseFloat(num1) * parseFloat(num2);
            } else if (operator === '/') {
                if (parseFloat(num2) !== 0) {
                    document.form.textview.value = parseFloat(num1) / parseFloat(num2);
                } else {
                    document.form.textview.value = 'Error';
                }
            }
        }
    }
    
    function clean() {
        document.form.textview.value = '';
        num1 = '';
        operator = '';
    }
    
    function back() {
        var exp = document.form.textview.value;
        document.form.textview.value = exp.substring(0, exp.length - 1);
    }
    </script>

</body>
</html>
